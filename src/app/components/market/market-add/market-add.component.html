<div class="container my-5">
    <div class="row">
        <div class="col-lg-10 col-xl-8 mx-auto">
            <h3 class="header-title text-center text-dark pb-3 mb-3">
                <img src="assets/market.png" style="vertical-align: middle;" class="mr-2" height="55" alt="project">
                <span style="vertical-align: middle;">
                    Add a Market Post
                </span>
            </h3>
            <form class="mb-2">
                <div class="form-group mb-3">
                    <label for="title" class="font-weight-bold mb-1">Title</label>
                    <input type="text" id="title" placeholder="Enter a title for your market post" maxlength="32" name="title" required
                         class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="description" class="font-weight-bold mb-1">Description</label>
                    <textarea type="text" id="description" maxlength="32" name="description"
                        class="form-control"  rows="10"
                            placeholder="Write a description about your market post" required
                                class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Save Market Post</button>
            </form>
        </div>
    </div>
</div>
